{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class='display-4 page-title'>Place Your Oder</h1>
    <hr />
    <form action="add", method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-block" style="background-color:#0c3c60; color:#ffffff;">Place Order</button>
    </form>
</div>
<div style="margin-bottom:150px;"></div>

{% endblock content %}
