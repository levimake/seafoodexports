<html lang="en">
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}

  <link rel="stylesheet" href="{% static "commons/css/bootstrap.min.css" %}">

  <script src="{% static "commons/js/jquery.min.js" %}"></script>

{% load crispy_forms_tags %}

<body>
     <div class="Absolute-Center is-Responsive">
       <h3 class='display-4 page-title'>Login</h1>
    <form action="login", method="POST">
      {% csrf_token %}
      <!--  <table>{{form}}</table> -->
      {{ form|crispy }}
      <button type="submit" class="btn btn-block" style="background-color:#5593b3; color:#ffffff;">Login</button>
    </form>
    <br/>
    <center><p>Don't have an account, <a href="/register">Sign Up</a></p></center>
    <center><a href="/"><i class="fa fa-angle-left"></i> Home</a></center>
  </div>
</body>
</html>
