{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

  <div class="container formContainer">
    <h3 class='display-4 page-title'>Complete Your Profile</h1>
    <form action="submit", method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-block" style="background-color:#0c3c60; color: #fff;">Submit</button>
    </form>
  </div>
  <div style="margin-bottom:150px;"></div>

{% endblock content %}
